<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Slider</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="prev">
                    <i class="fas fa-chevron-left" @click='prev'></i>
                </div>
                <div class="slide">
                    <img :src="images[imagesIndex]" alt="slide">
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right" @click='next'></i>
                </div>
            </div>
            <div class="nav">
                <i v-for="(img, index) in images" class="fa-circle" :class="(index == imagesIndex) ? 'fas' : 'far' " @click="imagesIndex = index"></i>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
